<!DOCTYPE html>
<html>
<head>
    <title>Simple Code Reviewer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { display: flex; gap: 20px; }
        .editor, .review { flex: 1; }
        textarea { width: 100%; height: 400px; padding: 10px; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        .issue { background: #ffebee; padding: 10px; margin: 5px 0; border-left: 4px solid #f44336; }
    </style>
</head>
<body>
    <h1>Simple Code Reviewer</h1>
    <div class="container">
        <div class="editor">
            <h2>Your Code</h2>
            <textarea id="code" placeholder="Paste your code here...">function example() {
    console.log('Hello, world!');
    let x = 10;
    return x;
}</textarea>
            <button onclick="analyzeCode()">Analyze Code</button>
        </div>
        <div class="review">
            <h2>Code Review</h2>
            <div id="reviewResults"></div>
        </div>
    </div>

    <script>
        function analyzeCode() {
            const code = document.getElementById('code').value;
            const reviewDiv = document.getElementById('reviewResults');
            
            // Clear previous results
            reviewDiv.innerHTML = '<div>Analyzing your code...</div>';
            
            // Simulate AI analysis (in a real app, this would call an API)
            setTimeout(() => {
                const issues = [
                    { message: 'Consider adding error handling', line: 1, severity: 'warning' },
                    { message: 'Unused variable: x', line: 3, severity: 'info' },
                    { message: 'Add JSDoc comments for the function', line: 1, severity: 'suggestion' }
                ];
                
                let html = '<h3>Review Results:</h3>';
                issues.forEach(issue => {
                    html += `
                        <div class="issue">
                            <strong>Line ${issue.line}:</strong> ${issue.message}
                            <div>${issue.severity.toUpperCase()}</div>
                        </div>`;
                });
                
                reviewDiv.innerHTML = html;
            }, 1000);
        }
        
        // Run analysis when page loads
        window.onload = analyzeCode;
    </script>
</body>
</html>
