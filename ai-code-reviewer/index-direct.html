<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Code Reviewer</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/@monaco-editor/react@4.6.0/dist/umd/index.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    .editor-container, .review-container { height: 80vh; }
  </style>
</head>
<body class="bg-gray-50">
  <div id="root" class="min-h-screen"></div>

  <script type="text/babel">
    const { useState } = React;
    const MonacoEditor = window['@monaco-editor/react'].default;

    function App() {
      const [code, setCode] = useState('// Paste your code here\n// The AI will review it for potential issues');
      const [reviews, setReviews] = useState([]);
      const [isReviewing, setIsReviewing] = useState(false);

      const analyzeCode = () => {
        setIsReviewing(true);
        // Simulate AI analysis
        setTimeout(() => {
          setReviews([
            {
              id: 1,
              message: 'Consider adding error handling for network requests',
              severity: 'warning',
              line: 1,
              suggestion: 'Use try/catch blocks around fetch calls'
            },
            {
              id: 2,
              message: 'Unused variable detected',
              severity: 'info',
              line: 3,
              suggestion: 'Remove or use the unused variable'
            }
          ]);
          setIsReviewing(false);
        }, 1500);
      };

      return (
        <div className="container mx-auto p-4">
          <header className="mb-6">
            <h1 className="text-3xl font-bold text-gray-800">AI Code Reviewer</h1>
            <p className="text-gray-600">Get instant code reviews with AI assistance</p>
          </header>
          
          <div className="flex flex-col md:flex-row gap-6">
            <div className="w-full md:w-1/2">
              <div className="bg-white rounded-lg shadow-md overflow-hidden">
                <div className="p-4 bg-gray-100 border-b">
                  <h2 className="font-semibold">Code Editor</h2>
                </div>
                <div className="editor-container">
                  <MonacoEditor
                    height="100%"
                    defaultLanguage="javascript"
                    value={code}
                    onChange={setCode}
                    theme="vs-light"
                    options={{
                      minimap: { enabled: false },
                      fontSize: 14,
                      wordWrap: 'on',
                    }}
                  />
                </div>
                <div className="p-4 bg-gray-50 border-t">
                  <button 
                    onClick={analyzeCode}
                    disabled={isReviewing}
                    className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50"
                  >
                    {isReviewing ? 'Analyzing...' : 'Analyze Code'}
                  </button>
                </div>
              </div>
            </div>

            <div className="w-full md:w-1/2">
              <div className="bg-white rounded-lg shadow-md overflow-hidden h-full flex flex-col">
                <div className="p-4 bg-gray-100 border-b">
                  <h2 className="font-semibold">Code Review</h2>
                </div>
                <div className="review-container overflow-y-auto p-4">
                  {reviews.length === 0 ? (
                    <div className="text-gray-500 text-center py-8">
                      {isReviewing ? (
                        <div>Analyzing your code...</div>
                      ) : (
                        <div>Click 'Analyze Code' to get started</div>
                      )}
                    </div>
                  ) : (
                    <div className="space-y-4">
                      {reviews.map(review => (
                        <div key={review.id} className="p-4 border rounded-lg">
                          <div className="flex items-center mb-2">
                            <span className={`inline-block w-2 h-2 rounded-full mr-2 ${
                              review.severity === 'warning' ? 'bg-yellow-500' : 'bg-blue-500'
                            }`}></span>
                            <span className="font-medium">Line {review.line}: {review.message}</span>
                          </div>
                          {review.suggestion && (
                            <div className="ml-4 p-3 bg-blue-50 rounded text-sm">
                              <p className="font-medium text-blue-800">Suggestion:</p>
                              <p className="text-blue-700">{review.suggestion}</p>
                            </div>
                          )}
                        </div>
                      ))}
                    </div>
                  )}
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
